<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Top Shop. Магазин красивой обуви.</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <ul class="header__top_list">
                    <li class="header__top_list-item">
                        <a class="header__top_list-link icon-location2" href="##">
                            <span> Санкт-Петербург, Невский 88</span>
                        </a>
                    </li>
                    <li class="header__top_list-item">
                        <a class="header__top_list-link icon-phone" href="tel:+78888888888">
                            <span>+7 (888) 888-88-88</span>
                        </a>
                    </li>
                    <li class="header__top_list-item">
                        <a class="header__top_list-link icon-enter" href="##">
                            <span>Вход / Регистрация</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__logo">
                <img class="header__logo_img" src="/img/logo.svg" alt="Tip Top Shoe Shop">
                <h1 class="header__logo_text">Магазин обуви и аксессуаров.</h1>
            </div>
            <nav class="header__menu">
                <ul class="header__menu_list">
                    <li class="header__menu_item">Женская обувь</li>
                    <li class="header__menu_item">Мужская обувь</li>
                    <li class="header__menu_item">Аксессуары</li>
                    <li class="header__menu_item">Средства для обуви</li>
                </ul>

            </nav>
        </div>
    </header>

    <main class="main">

    </main>

    <footer class="footer">

    </footer>

    <script src="/js/main.js"></script>
</body>

</html>
